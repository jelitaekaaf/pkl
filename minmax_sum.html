<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min Max Sum</title>
</head>
<body>
    <script>
        // input array
        var input = [1, 3, 5, 7, 9];

        // penjualan berdasarkan maksimal dan minimaml
        var hasilA = input[0] + input[1] + input[2] + input[3];
        var hasilB = input[1] + input[2] + input[3] + input[4];

        //print
        document.writeln(hasilA);
        document.writeln(hasilB );
        
    </script>
</body>
</html>
